apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url 'http://repository.jspresso.org/maven2/'
    }
}

dependencies {
    compile 'net.portswigger.burp.extender:burp-extender-api:1.7.22'
    compile 'com.thoughtworks.xstream:xstream:1.4.10-java7'
    compile group: 'com.adobe.blazeds', name: 'blazeds-core', version: '4.0.0.14931'
    testCompile files('/opt/BurpSuitePro/burpsuite_pro.jar')
}

task fatJar(type: Jar) {
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}